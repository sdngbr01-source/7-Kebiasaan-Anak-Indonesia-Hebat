<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 7 Kebiasaan Anak Indonesia Hebat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #182848, #4b6cb7);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 2.5rem;
            box-shadow: 0 8px 20px rgba(75, 108, 183, 0.3);
        }
        
        h1 {
            color: #182848;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #182848;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5ee;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        
        .form-control:focus {
            border-color: #4b6cb7;
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(75, 108, 183, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(-1px);
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: left;
            font-size: 0.9rem;
            border: 1px solid #f5c6cb;
        }
        
        .error-message.show {
            display: block;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
            text-align: center;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4b6cb7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .register-link {
            margin-top: 25px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .register-link a {
            color: #4b6cb7;
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .user-list {
            margin-top: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .user-list h3 {
            color: #182848;
            margin-bottom: 15px;
            font-size: 1rem;
        }
        
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .user-item:hover {
            background: #e9ecef;
        }
        
        .user-item:last-child {
            border-bottom: none;
        }
        
        .user-name {
            font-weight: 500;
            color: #182848;
        }
        
        .user-class {
            font-size: 0.85rem;
            color: #666;
        }
        
        .quick-login-text {
            color: #666;
            font-size: 0.9rem;
            margin-top: 15px;
            text-align: center;
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .logo-icon {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-child"></i>
                </div>
                <h1>7 Kebiasaan Anak Hebat</h1>
                <p class="subtitle">Masukkan nama Anda untuk melanjutkan</p>
            </div>
            
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="userName"><i class="fas fa-user"></i> Nama Lengkap</label>
                    <input type="text" id="userName" class="form-control" 
                           placeholder="Masukkan nama lengkap sesuai database" 
                           required autofocus>
                </div>
                
                <button type="submit" class="btn-login" id="loginButton">
                    <i class="fas fa-sign-in-alt"></i> Masuk ke Dashboard
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #666;">Memeriksa data...</p>
            </div>
            
            <p class="quick-login-text">
                <i class="fas fa-lightbulb"></i> Klik nama di bawah untuk login cepat
            </p>
            
            <div class="user-list" id="userList">
                <h3><i class="fas fa-users"></i> Daftar Siswa Terdaftar</h3>
                <div id="userListContent">
                    <!-- Daftar user akan diisi oleh JavaScript -->
                </div>
            </div>
            
            <div class="register-link">
                Jika nama tidak ditemukan, hubungi guru/administrator.
            </div>
        </div>
    </div>

    <script>
        // ========== FIREBASE CONFIGURATION ==========
        const firebaseConfig = {
            apiKey: "AIzaSyD5eyduaLigPJGqKYQJAZFZx3xvdm-l7s0",
            authDomain: "kaih-2bea0.firebaseapp.com",
            databaseURL: "https://kaih-2bea0-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "kaih-2bea0",
            storageBucket: "kaih-2bea0.firebasestorage.app",
            messagingSenderId: "644778400874",
            appId: "1:644778400874:web:979b195a6152e7ed87fe13"
        };

        // Initialize Firebase
        let firebaseApp, database;
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Login page initializing...");
            
            try {
                if (!firebase.apps.length) {
                    firebaseApp = firebase.initializeApp(firebaseConfig);
                    console.log("✅ Firebase initialized successfully");
                } else {
                    firebaseApp = firebase.app();
                    console.log("✅ Firebase already initialized");
                }
                
                database = firebase.database();
                
                // Load registered users from Firebase
                loadRegisteredUsers();
                
                // Setup form submission
                setupLoginForm();
                
                // Check URL parameters for auto-fill
                checkUrlParameters();
                
            } catch (error) {
                console.error("❌ Firebase initialization error:", error);
                showError("Koneksi database gagal. Gunakan mode offline.");
                
                // Load users from localStorage as fallback
                loadUsersFromLocalStorage();
            }
        });

        // ========== LOAD USERS FROM FIREBASE ==========
        function loadRegisteredUsers() {
            if (!database) {
                console.log("Database not available, using localStorage");
                loadUsersFromLocalStorage();
                return;
            }
            
            console.log("Loading users from Firebase...");
            
            const usersRef = database.ref('users');
            
            usersRef.once('value')
                .then(snapshot => {
                    const users = [];
                    snapshot.forEach(childSnapshot => {
                        const user = childSnapshot.val();
                        // Only add active users
                        if (user.isActive !== false) {
                            users.push(user);
                        }
                    });
                    
                    console.log(`✅ Loaded ${users.length} users from Firebase`);
                    
                    // Display user list
                    displayUserList(users);
                    
                    // Save to localStorage for offline use
                    localStorage.setItem('registeredUsers', JSON.stringify(users));
                    
                })
                .catch(error => {
                    console.error("❌ Error loading users from Firebase:", error);
                    showError("Gagal mengambil data dari server. Gunakan mode offline.");
                    
                    // Fallback to localStorage
                    loadUsersFromLocalStorage();
                });
        }

        // ========== LOAD USERS FROM LOCALSTORAGE (FALLBACK) ==========
        function loadUsersFromLocalStorage() {
            console.log("Loading users from localStorage...");
            
            try {
                const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
                
                console.log(`✅ Loaded ${users.length} users from localStorage`);
                
                if (users.length === 0) {
                    // If no users in localStorage, try to load default users
                    loadDefaultUsers();
                } else {
                    displayUserList(users);
                }
                
            } catch (error) {
                console.error("❌ Error loading users from localStorage:", error);
                loadDefaultUsers();
            }
        }

        // ========== LOAD DEFAULT USERS ==========
        function loadDefaultUsers() {
            console.log("Loading default users...");
            
            const defaultUsers = [
                {
                    id: "USER_DEFAULT_1",
                    name: "ABRAHAM ALEXI PRATAMA",
                    class: "6B",
                    code: "0133714905",
                    isActive: true
                },
                {
                    id: "USER_DEFAULT_2", 
                    name: "SITI AMINAH",
                    class: "6A",
                    code: "SISWA_001",
                    isActive: true
                },
                {
                    id: "USER_DEFAULT_3",
                    name: "BUDI SANTOSO",
                    class: "6B", 
                    code: "SISWA_002",
                    isActive: true
                }
            ];
            
            localStorage.setItem('registeredUsers', JSON.stringify(defaultUsers));
            displayUserList(defaultUsers);
            
            console.log("✅ Loaded default users");
        }

        // ========== DISPLAY USER LIST ==========
        function displayUserList(users) {
            const userListContent = document.getElementById('userListContent');
            
            if (users.length === 0) {
                userListContent.innerHTML = `
                    <div style="text-align: center; color: #999; padding: 20px;">
                        <i class="fas fa-user-slash" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>Belum ada siswa terdaftar</p>
                    </div>
                `;
                return;
            }
            
            userListContent.innerHTML = '';
            
            // Sort users by name
            const sortedUsers = users.sort((a, b) => 
                a.name.localeCompare(b.name)
            );
            
            // Show all active users
            sortedUsers.forEach(user => {
                if (user.isActive !== false) {
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user-item';
                    userDiv.innerHTML = `
                        <div>
                            <div class="user-name">${user.name}</div>
                            <div class="user-class">${user.class || 'Kelas: -'}</div>
                        </div>
                        <div style="color: #4b6cb7;">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    `;
                    
                    // Add click event for quick login
                    userDiv.onclick = () => {
                        document.getElementById('userName').value = user.name;
                        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                    };
                    
                    userListContent.appendChild(userDiv);
                }
            });
            
            console.log(`✅ Displayed ${sortedUsers.length} users in list`);
        }

        // ========== SETUP LOGIN FORM ==========
        function setupLoginForm() {
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const userName = document.getElementById('userName').value.trim();
                
                if (!userName) {
                    showError('Harap masukkan nama lengkap');
                    return;
                }
                
                if (userName.length < 3) {
                    showError('Nama terlalu pendek. Masukkan nama lengkap.');
                    return;
                }
                
                showLoading();
                
                // Check user in Firebase first, then localStorage
                checkUserInFirebase(userName);
            });
        }

        // ========== CHECK USER IN FIREBASE ==========
        function checkUserInFirebase(userName) {
            if (!database) {
                // Firebase not available, check localStorage
                checkUserInLocalStorage(userName);
                return;
            }
            
            console.log(`Checking user "${userName}" in Firebase...`);
            
            const usersRef = database.ref('users');
            
            usersRef.once('value')
                .then(snapshot => {
                    let userFound = null;
                    let similarNames = [];
                    
                    snapshot.forEach(childSnapshot => {
                        const user = childSnapshot.val();
                        
                        // Check for exact match (case insensitive)
                        if (user.name.toLowerCase() === userName.toLowerCase()) {
                            userFound = user;
                        }
                        
                        // Also collect similar names for suggestions
                        if (user.name.toLowerCase().includes(userName.toLowerCase()) ||
                            userName.toLowerCase().includes(user.name.toLowerCase())) {
                            similarNames.push(user.name);
                        }
                    });
                    
                    if (userFound) {
                        // Login successful
                        loginSuccess(userFound);
                    } else {
                        // No exact match found
                        if (similarNames.length > 0) {
                            // Show suggestions
                            hideLoading();
                            showError(`Nama tidak ditemukan. Maksud Anda: ${similarNames.slice(0, 3).join(', ')}?`);
                        } else {
                            // Check in localStorage as fallback
                            checkUserInLocalStorage(userName);
                        }
                    }
                })
                .catch(error => {
                    console.error("Firebase error:", error);
                    // Fallback to localStorage
                    checkUserInLocalStorage(userName);
                });
        }

        // ========== CHECK USER IN LOCALSTORAGE ==========
        function checkUserInLocalStorage(userName) {
            console.log(`Checking user "${userName}" in localStorage...`);
            
            try {
                const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
                
                let userFound = null;
                let similarNames = [];
                
                users.forEach(user => {
                    // Check for exact match (case insensitive)
                    if (user.name.toLowerCase() === userName.toLowerCase()) {
                        userFound = user;
                    }
                    
                    // Also collect similar names for suggestions
                    if (user.name.toLowerCase().includes(userName.toLowerCase()) ||
                        userName.toLowerCase().includes(user.name.toLowerCase())) {
                        similarNames.push(user.name);
                    }
                });
                
                if (userFound) {
                    // Login successful
                    loginSuccess(userFound);
                } else {
                    hideLoading();
                    
                    if (similarNames.length > 0) {
                        showError(`Nama tidak ditemukan. Maksud Anda: ${similarNames.slice(0, 3).join(', ')}?`);
                    } else {
                        showError('Nama tidak terdaftar. Pastikan nama sesuai dengan database.');
                    }
                }
                
            } catch (error) {
                console.error("Error checking localStorage:", error);
                hideLoading();
                showError('Error sistem. Silakan coba lagi.');
            }
        }

        // ========== LOGIN SUCCESS ==========
        function loginSuccess(user) {
            console.log(`✅ Login successful for user: ${user.name}`);
            
            // Prepare user data for localStorage
            const userDataForStorage = {
                id: user.id,
                name: user.name,
                class: user.class || '',
                code: user.code || '',
                avatar: user.name.charAt(0).toUpperCase(),
                loginTime: new Date().toISOString(),
                isActive: true
            };
            
            // Save to localStorage
            localStorage.setItem('currentUser', JSON.stringify(userDataForStorage));
            localStorage.setItem('userLoggedIn', 'true');
            localStorage.setItem('lastLogin', new Date().toISOString());
            
            // Save login history
            saveLoginHistory(user);
            
            hideLoading();
            
            // Show success message
            showSuccess(`Selamat datang ${user.name}!`);
            
            // Redirect to dashboard after delay
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        }

        // ========== SAVE LOGIN HISTORY ==========
        function saveLoginHistory(user) {
            try {
                const loginHistory = JSON.parse(localStorage.getItem('loginHistory') || '[]');
                
                loginHistory.push({
                    userId: user.id,
                    userName: user.name,
                    loginTime: new Date().toISOString(),
                    device: navigator.userAgent.substring(0, 100),
                    platform: navigator.platform
                });
                
                // Keep only last 10 logins
                if (loginHistory.length > 10) {
                    loginHistory.shift();
                }
                
                localStorage.setItem('loginHistory', JSON.stringify(loginHistory));
                
                console.log("✅ Login history saved");
                
            } catch (error) {
                console.error("Error saving login history:", error);
            }
        }

        // ========== CHECK URL PARAMETERS ==========
        function checkUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            
            if (name) {
                document.getElementById('userName').value = name;
                // Auto login if name parameter exists
                setTimeout(() => {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }, 500);
            }
        }

        // ========== HELPER FUNCTIONS ==========
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorDiv.classList.add('show');
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        function showSuccess(message) {
            // Create success message element
            const successDiv = document.createElement('div');
            successDiv.className = 'error-message';
            successDiv.style.background = '#d4edda';
            successDiv.style.color = '#155724';
            successDiv.style.borderColor = '#c3e6cb';
            successDiv.innerHTML = `
                <i class="fas fa-check-circle"></i>
                <span>${message}</span>
            `;
            
            // Insert before form
            const form = document.getElementById('loginForm');
            form.parentNode.insertBefore(successDiv, form);
            
            // Show it
            successDiv.classList.add('show');
            
            // Remove after 3 seconds
            setTimeout(() => {
                successDiv.classList.remove('show');
                setTimeout(() => {
                    if (successDiv.parentNode) {
                        successDiv.parentNode.removeChild(successDiv);
                    }
                }, 300);
            }, 3000);
        }

        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.getElementById('loginButton').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
            document.getElementById('loginButton').disabled = false;
        }

        // ========== AUTO-FOCUS ON INPUT ==========
        setTimeout(() => {
            const userNameInput = document.getElementById('userName');
            if (userNameInput) {
                userNameInput.focus();
            }
        }, 100);
    </script>
</body>
</html>
