<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 7 Kebiasaan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- FIREBASE SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- FIREBASE CONFIG -->
    <script src="firebase-config.js"></script>
    <style>
        .alert {
            padding: 12px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-sign-in-alt"></i> LOGIN SYSTEM</h1>
            <p>7 Kebiasaan Anak Indonesia Hebat</p>
            <div class="alert alert-info" style="margin-top: 15px;">
                <strong><i class="fas fa-info-circle"></i> CREDENTIALS:</strong><br>
                User: nama saja (tanpa password)
            </div>
        </div>
        
        <div class="login-card">
            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="nama"><i class="fas fa-user"></i> NAMA</label>
                    <input type="text" id="nama" placeholder="Masukkan nama Anda" required autofocus>
                </div>
                
                <div class="form-group" id="passwordGroup" style="display: none;">
                    <label for="password"><i class="fas fa-lock"></i> PASSWORD (hanya untuk admin)</label>
                    <input type="password" id="password" placeholder="Masukkan password">
                </div>
                
                <button type="submit" class="btn-login" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> LOGIN
                </button>
            </form>
            
            <!-- Status Message -->
            <div id="statusMessage" style="margin-top: 20px;"></div>
            
            <!-- Quick Actions -->
            <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #ddd;">
                <button onclick="showAdminInfo()" class="btn-admin" style="width: 100%; margin-bottom: 10px;">
                    <i class="fas fa-user-shield"></i> LOGIN AS ADMIN
                </button>
                
                <button onclick="testConnection()" class="btn-primary" style="width: 100%; margin-bottom: 10px;">
                    <i class="fas fa-database"></i> TEST DATABASE
                </button>
                
                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <a href="index.html" style="flex: 1;">
                        <button class="btn-primary" style="width: 100%;">
                            <i class="fas fa-home"></i> HOME
                        </button>
                    </a>
                    <button onclick="clearStorage()" class="btn-logout" style="flex: 1;">
                        <i class="fas fa-trash"></i> CLEAR CACHE
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==============================================
        // MAIN SCRIPT - NO MODULE, SIMPLE
        // ==============================================
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log("üìÑ Login page loaded");
            
            // Cek jika sudah login
            if (isLoggedIn()) {
                const user = getCurrentUser();
                showMessage(`Anda sudah login sebagai ${user.nama}. Redirect...`, 'info');
                
                setTimeout(() => {
                    if (user.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'user.html';
                    }
                }, 2000);
                return;
            }
            
            // Setup form
            setupForm();
            
            // Auto test connection
            setTimeout(testConnection, 1000);
        });
        
        // Setup login form
        function setupForm() {
            const form = document.getElementById('loginForm');
            const namaInput = document.getElementById('nama');
            const passwordGroup = document.getElementById('passwordGroup');
            
            // Toggle password field untuk admin
            namaInput.addEventListener('input', function() {
                const nama = this.value.toLowerCase();
                if (nama.includes('admin')) {
                    passwordGroup.style.display = 'block';
                } else {
                    passwordGroup.style.display = 'none';
                }
            });
            
            // Handle form submit
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const nama = document.getElementById('nama').value.trim();
                const password = document.getElementById('password').value;
                const loginBtn = document.getElementById('loginBtn');
                
                // Validasi
                if (!nama) {
                    showMessage('Nama tidak boleh kosong!', 'error');
                    return;
                }
                
                // Jika admin tapi password kosong
                if (nama.toLowerCase().includes('admin') && !password) {
                    showMessage('Password diperlukan untuk admin!', 'error');
                    return;
                }
                
                // Tampilkan loading
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> PROCESSING...';
                loginBtn.disabled = true;
                
                try {
                    // Panggil fungsi login
                    const result = await loginUser(nama, password);
                    
                    if (result.success) {
                        showMessage('Login berhasil! Redirect...', 'success');
                        
                        // Redirect berdasarkan role
                        setTimeout(() => {
                            if (result.role === 'admin') {
                                window.location.href = 'admin.html';
                            } else {
                                window.location.href = 'user.html';
                            }
                        }, 1000);
                        
                    } else {
                        showMessage('Login gagal: ' + result.message, 'error');
                        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> LOGIN';
                        loginBtn.disabled = false;
                    }
                    
                } catch (error) {
                    showMessage('System error: ' + error.message, 'error');
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> LOGIN';
                    loginBtn.disabled = false;
                }
            });
        }
        
        // ==============================================
        // HELPER FUNCTIONS
        // ==============================================
        
        // Tampilkan pesan
        function showMessage(message, type = 'info') {
            const div = document.getElementById('statusMessage');
            const icon = {
                success: 'check-circle',
                error: 'exclamation-triangle',
                info: 'info-circle'
            }[type];
            
            div.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas fa-${icon}"></i> ${message}
                </div>
            `;
        }
        
        // Fungsi untuk menampilkan info login admin (TIDAK AUTOFILL)
        function showAdminInfo() {
            showMessage(`
                <strong>Login sebagai Admin:</strong><br>
                1. Masukkan user admin yang sudah terdaftar
                2. Kolom PASSWORD akan muncul otomatis<br>
                3. Tekan tombol LOGIN
            `, 'info');
            
            // Fokuskan ke input nama untuk memudahkan pengetikan
            document.getElementById('nama').focus();
        }
        
        // Test database connection
        async function testConnection() {
            showMessage('Testing database connection...', 'info');
            
            try {
                // Tunggu Firebase initialize
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                if (typeof testFirebaseConnection === 'function') {
                    const result = await testFirebaseConnection();
                    
                    if (result.success) {
                        showMessage('‚úÖ Database connected successfully!', 'success');
                    } else {
                        showMessage('‚ö†Ô∏è ' + result.message, 'error');
                    }
                } else {
                    showMessage('‚ö†Ô∏è Firebase functions not loaded', 'error');
                }
                
            } catch (error) {
                showMessage('‚ùå Test failed: ' + error.message, 'error');
            }
        }
        
        // Clear localStorage
        function clearStorage() {
            if (confirm('Clear semua cache dan session?')) {
                localStorage.clear();
                sessionStorage.clear();
                alert('Cache cleared! Reloading...');
                location.reload();
            }
        }
        
        // Debug function (bisa dipanggil dari console)
        window.debugLogin = async function(nama = 'admin', password = 'admin123') {
            console.log('Debug login:', { nama, password });
            const result = await loginUser(nama, password);
            console.log('Result:', result);
            alert(result.success ? 'Login berhasil!' : 'Login gagal: ' + result.message);
            return result;
        };
    </script>
</body>
</html>
