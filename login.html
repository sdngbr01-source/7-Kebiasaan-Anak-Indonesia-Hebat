<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 7 Kebiasaan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-user-circle"></i> Masuk ke Sistem</h1>
            <p>Gunakan nama yang sudah terdaftar</p>
        </div>
        
        <div class="login-card">
            <form id="loginForm">
                <div class="form-group">
                    <label for="nama"><i class="fas fa-user"></i> Nama Lengkap</label>
                    <input type="text" id="nama" placeholder="Masukkan nama Anda" required>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Masuk
                </button>
                
                <div class="login-info">
                    <p><i class="fas fa-info-circle"></i> Hanya nama terdaftar yang bisa masuk</p>
                    <p><i class="fas fa-shield-alt"></i> Data tersimpan aman di database online</p>
                </div>
            </form>
            
            <div class="login-links">
                <a href="index.html"><i class="fas fa-home"></i> Kembali ke Beranda</a>
                <button id="adminRegisterBtn" class="btn-admin">
                    <i class="fas fa-user-shield"></i> Daftar Admin Baru
                </button>
            </div>
        </div>
        
        <!-- Admin Registration Modal -->
        <div id="adminModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h3><i class="fas fa-user-plus"></i> Registrasi Admin Baru</h3>
                <form id="adminRegisterForm">
                    <div class="form-group">
                        <label for="adminName">Nama Admin</label>
                        <input type="text" id="adminName" placeholder="Masukkan nama admin" required>
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">Password Khusus</label>
                        <input type="password" id="adminPassword" placeholder="Masukkan password khusus" required>
                    </div>
                    <button type="submit" class="btn-admin">
                        <i class="fas fa-user-plus"></i> Daftarkan Admin
                    </button>
                </form>
            </div>
        </div>
    </div>

   <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Check if already logged in
        if (customAuth.isLoggedIn()) {
            const user = customAuth.getCurrentUser();
            if (user.role === 'admin') {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'user.html';
            }
        }

        // Simple login form
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nama = document.getElementById('nama').value.trim();
            const password = document.getElementById('password') ? document.getElementById('password').value : '';
            
            // Show loading
            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
            btn.disabled = true;
            
            try {
                const result = await customAuth.loginUser(nama, password || null);
                
                if (result.success) {
                    if (result.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'user.html';
                    }
                } else {
                    alert('Login gagal: ' + result.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // Show password field if typing "admin"
        const namaInput = document.getElementById('nama');
        const passwordGroup = document.getElementById('passwordGroup');
        
        if (namaInput && passwordGroup) {
            namaInput.addEventListener('input', function() {
                if (this.value.toLowerCase().includes('admin')) {
                    passwordGroup.style.display = 'block';
                } else {
                    passwordGroup.style.display = 'none';
                }
            });
        }

        // Admin registration button
        const adminBtn = document.getElementById('adminRegisterBtn');
        if (adminBtn) {
            adminBtn.addEventListener('click', function() {
                alert('Fitur ini hanya bisa diakses setelah login sebagai admin. Login dulu dengan:\nNama: admin\nPassword: admin123');
            });
        }
    });
</script>
</body>
</html>
