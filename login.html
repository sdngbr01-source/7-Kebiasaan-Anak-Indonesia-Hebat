<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 7 Kebiasaan Anak Indonesia Hebat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        /* (CSS tetap sama seperti sebelumnya) */
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-child"></i>
                </div>
                <h1>7 Kebiasaan Anak Hebat</h1>
                <p class="subtitle">Masukkan nama Anda untuk melanjutkan</p>
            </div>
            
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="userName"><i class="fas fa-user"></i> Nama Lengkap</label>
                    <input type="text" id="userName" class="form-control" 
                           placeholder="Masukkan nama lengkap Anda" 
                           required autofocus>
                </div>
                
                <button type="submit" class="btn-login" id="loginButton">
                    <i class="fas fa-sign-in-alt"></i> Masuk ke Dashboard
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #666;">Memeriksa data...</p>
            </div>
            
            <p class="quick-login-text">
                <i class="fas fa-lightbulb"></i> Klik nama di bawah untuk login cepat
            </p>
            
            <div class="user-list" id="userList">
                <h3><i class="fas fa-users"></i> Daftar Siswa Terdaftar</h3>
                <div id="userListContent">
                    <!-- Daftar user akan diisi oleh JavaScript -->
                </div>
            </div>
            
            <div class="register-link">
                Jika nama tidak ditemukan, hubungi guru/administrator.
            </div>
        </div>
    </div>

    <script>
        // ========== FIREBASE CONFIGURATION ==========
        const firebaseConfig = {
            apiKey: "AIzaSyD5eyduaLigPJGqKYQJAZFZx3xvdm-l7s0",
            authDomain: "kaih-2bea0.firebaseapp.com",
            databaseURL: "https://kaih-2bea0-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "kaih-2bea0",
            storageBucket: "kaih-2bea0.firebasestorage.app",
            messagingSenderId: "644778400874",
            appId: "1:644778400874:web:979b195a6152e7ed87fe13"
        };

        // Initialize Firebase
        let firebaseApp, database;
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Login page initializing...");
            
            try {
                if (!firebase.apps.length) {
                    firebaseApp = firebase.initializeApp(firebaseConfig);
                    console.log("✅ Firebase initialized successfully");
                } else {
                    firebaseApp = firebase.app();
                    console.log("✅ Firebase already initialized");
                }
                
                database = firebase.database();
                
                // Load registered users from Firebase
                loadRegisteredUsers();
                
                // Setup form submission
                setupLoginForm();
                
            } catch (error) {
                console.error("❌ Firebase initialization error:", error);
                showError("Koneksi database gagal. Menggunakan data lokal.");
                
                // Load users from localStorage as fallback
                loadUsersFromLocalStorage();
            }
        });

        // ========== LOAD USERS FROM FIREBASE ==========
        async function loadRegisteredUsers() {
            if (!database) {
                console.log("Database not available, using localStorage");
                loadUsersFromLocalStorage();
                return;
            }
            
            console.log("Loading users from Firebase...");
            
            try {
                // Baca data dari path yang benar (sesuaikan dengan struktur database Anda)
                const snapshot = await database.ref('users').once('value');
                const users = [];
                
                snapshot.forEach(childSnapshot => {
                    const user = childSnapshot.val();
                    // Pastikan user aktif
                    if (user.isActive !== false && user.name) {
                        users.push({
                            id: childSnapshot.key || user.id,
                            name: user.name,
                            class: user.class || '',
                            code: user.code || '',
                            isActive: true
                        });
                    }
                });
                
                console.log(`✅ Loaded ${users.length} users from Firebase`);
                
                // Display user list
                displayUserList(users);
                
                // Save to localStorage for offline use
                localStorage.setItem('registeredUsers', JSON.stringify(users));
                
            } catch (error) {
                console.error("❌ Error loading users from Firebase:", error);
                showError("Gagal mengambil data dari server. Menggunakan data lokal.");
                loadUsersFromLocalStorage();
            }
        }

        // ========== SETUP LOGIN FORM ==========
        function setupLoginForm() {
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const userName = document.getElementById('userName').value.trim();
                
                if (!userName) {
                    showError('Harap masukkan nama lengkap');
                    return;
                }
                
                if (userName.length < 3) {
                    showError('Nama terlalu pendek. Masukkan nama lengkap.');
                    return;
                }
                
                showLoading();
                
                // Cari user di database
                const user = await findUserByName(userName);
                
                if (user) {
                    // Login berhasil
                    loginSuccess(user);
                } else {
                    // Cari di localStorage sebagai fallback
                    checkUserInLocalStorage(userName);
                }
            });
        }

        // ========== CARI USER BERDASARKAN NAMA ==========
        async function findUserByName(userName) {
            console.log(`Mencari user: "${userName}"`);
            
            // Pertama coba dari Firebase
            if (database) {
                try {
                    const snapshot = await database.ref('users').once('value');
                    let foundUser = null;
                    
                    snapshot.forEach(childSnapshot => {
                        const user = childSnapshot.val();
                        
                        // Pencarian case-insensitive dan partial match
                        if (user.name && user.name.toLowerCase().includes(userName.toLowerCase())) {
                            foundUser = {
                                id: childSnapshot.key || user.id,
                                name: user.name,
                                class: user.class || '',
                                code: user.code || '',
                                isActive: true
                            };
                        }
                    });
                    
                    if (foundUser) {
                        console.log(`✅ User ditemukan di Firebase: ${foundUser.name}`);
                        return foundUser;
                    }
                } catch (error) {
                    console.error("Error mencari user di Firebase:", error);
                }
            }
            
            return null;
        }

        // ========== CHECK USER IN LOCALSTORAGE ==========
        function checkUserInLocalStorage(userName) {
            console.log(`Checking user "${userName}" in localStorage...`);
            
            try {
                const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
                
                let userFound = null;
                let similarNames = [];
                
                users.forEach(user => {
                    // Check for match (case insensitive)
                    if (user.name && user.name.toLowerCase().includes(userName.toLowerCase())) {
                        userFound = user;
                    }
                    
                    // Collect similar names for suggestions
                    if (user.name && (user.name.toLowerCase().includes(userName.toLowerCase()) ||
                        userName.toLowerCase().includes(user.name.toLowerCase()))) {
                        similarNames.push(user.name);
                    }
                });
                
                if (userFound) {
                    // Login successful
                    loginSuccess(userFound);
                } else {
                    hideLoading();
                    
                    if (similarNames.length > 0) {
                        showError(`Nama tidak ditemukan. Maksud Anda: ${similarNames.slice(0, 3).join(', ')}?`);
                    } else {
                        showError('Nama tidak terdaftar. Pastikan nama sesuai dengan database.');
                    }
                }
                
            } catch (error) {
                console.error("Error checking localStorage:", error);
                hideLoading();
                showError('Error sistem. Silakan coba lagi.');
            }
        }

        // ========== DISPLAY USER LIST ==========
        function displayUserList(users) {
            const userListContent = document.getElementById('userListContent');
            
            if (users.length === 0) {
                userListContent.innerHTML = `
                    <div style="text-align: center; color: #999; padding: 20px;">
                        <i class="fas fa-user-slash" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>Belum ada siswa terdaftar</p>
                    </div>
                `;
                return;
            }
            
            userListContent.innerHTML = '';
            
            // Sort users by name
            const sortedUsers = users.sort((a, b) => 
                a.name.localeCompare(b.name)
            );
            
            // Show all active users
            sortedUsers.forEach(user => {
                if (user.isActive !== false && user.name) {
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user-item';
                    userDiv.innerHTML = `
                        <div>
                            <div class="user-name">${user.name}</div>
                            <div class="user-class">${user.class || 'Kelas: -'}</div>
                        </div>
                        <div style="color: #4b6cb7;">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    `;
                    
                    // Add click event for quick login
                    userDiv.onclick = () => {
                        document.getElementById('userName').value = user.name;
                        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                    };
                    
                    userListContent.appendChild(userDiv);
                }
            });
            
            console.log(`✅ Displayed ${sortedUsers.length} users in list`);
        }

        // ========== LOGIN SUCCESS ==========
        function loginSuccess(user) {
            console.log(`✅ Login successful for user: ${user.name}`);
            
            // Save user data to localStorage
            localStorage.setItem('currentUser', JSON.stringify({
                id: user.id,
                name: user.name,
                class: user.class || '',
                code: user.code || '',
                loginTime: new Date().toISOString()
            }));
            
            localStorage.setItem('userLoggedIn', 'true');
            
            hideLoading();
            
            // Show success message
            showSuccess(`Selamat datang ${user.name}!`);
            
            // Redirect to dashboard after delay
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        }

        // ========== HELPER FUNCTIONS ==========
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorDiv.classList.add('show');
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'error-message';
            successDiv.style.background = '#d4edda';
            successDiv.style.color = '#155724';
            successDiv.style.borderColor = '#c3e6cb';
            successDiv.innerHTML = `
                <i class="fas fa-check-circle"></i>
                <span>${message}</span>
            `;
            
            const form = document.getElementById('loginForm');
            form.parentNode.insertBefore(successDiv, form);
            
            successDiv.classList.add('show');
            
            setTimeout(() => {
                successDiv.classList.remove('show');
                setTimeout(() => {
                    if (successDiv.parentNode) {
                        successDiv.parentNode.removeChild(successDiv);
                    }
                }, 300);
            }, 3000);
        }

        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.getElementById('loginButton').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
            document.getElementById('loginButton').disabled = false;
        }

        // ========== AUTO-FOCUS ON INPUT ==========
        setTimeout(() => {
            const userNameInput = document.getElementById('userName');
            if (userNameInput) {
                userNameInput.focus();
            }
        }, 100);
    </script>
</body>
</html>
