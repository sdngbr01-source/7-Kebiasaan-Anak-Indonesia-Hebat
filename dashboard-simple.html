<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - 7 Kebiasaan Anak Indonesia Hebat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #182848, #4b6cb7);
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .user-header {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .user-avatar {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(75, 108, 183, 0.3);
        }
        
        .user-details h2 {
            color: #182848;
            margin-bottom: 5px;
            font-size: 1.5rem;
        }
        
        .user-details p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 12px 25px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #182848;
            border: 2px solid #e9ecef;
        }
        
        .btn-danger {
            background: linear-gradient(to right, #dc3545, #c82333);
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0,0,0,0.15);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: white;
            font-size: 1.2rem;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #182848;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .today-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .section-header h2 {
            color: #182848;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .date-display {
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            color: #182848;
        }
        
        .habits-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .habit-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s;
        }
        
        .habit-item:hover {
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .habit-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        
        .habit-content {
            flex: 1;
        }
        
        .habit-title {
            color: #182848;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        
        .habit-desc {
            color: #666;
            font-size: 0.9rem;
        }
        
        .habit-status {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
        }
        
        .status-done {
            background: #d4edda;
            color: #155724;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .no-data {
            text-align: center;
            padding: 50px;
            color: #999;
        }
        
        .no-data i {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: #e8f4f8;
            color: #182848;
            border: 2px solid #cce5ff;
        }
        
        .history-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .history-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-date {
            color: #182848;
            font-weight: 500;
        }
        
        .history-score {
            background: #f8f9fa;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            color: #182848;
        }
        
        @media (max-width: 768px) {
            .user-header {
                flex-direction: column;
                text-align: center;
            }
            
            .user-info {
                flex-direction: column;
                text-align: center;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .action-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .section-header {
                flex-direction: column;
                align-items: stretch;
            }
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-size: 1.2rem;
            flex-direction: column;
            gap: 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4b6cb7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Check Login -->
        <div id="loginCheck" style="display: none;">
            <div style="background: white; padding: 50px; border-radius: 20px; text-align: center; max-width: 500px; margin: 100px auto;">
                <div style="font-size: 4rem; color: #dc3545; margin-bottom: 20px;">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h2 style="color: #182848; margin-bottom: 15px;">Anda Belum Login</h2>
                <p style="color: #666; margin-bottom: 25px;">Silakan login terlebih dahulu.</p>
                <button onclick="window.location.href='login-simple.html'" class="action-btn btn-primary" style="margin: 0 auto;">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </div>
        </div>
        
        <!-- Main Dashboard -->
        <div id="dashboardContent" style="display: none;">
            <!-- User Header -->
            <div class="user-header">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">A</div>
                    <div class="user-details">
                        <h2 id="userName">User Name</h2>
                        <p id="loginTime">Login: -</p>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="action-btn btn-primary" onclick="fillToday()">
                        <i class="fas fa-plus"></i> Isi Hari Ini
                    </button>
                    <button class="action-btn btn-secondary" onclick="changeUser()">
                        <i class="fas fa-user"></i> Ganti User
                    </button>
                    <button class="action-btn btn-danger" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
            
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="stat-number" id="totalDays">0</div>
                    <div class="stat-label">Hari Terisi</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="stat-number" id="totalScore">0</div>
                    <div class="stat-label">Total Poin</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-fire"></i>
                    </div>
                    <div class="stat-number" id="currentStreak">0</div>
                    <div class="stat-label">Streak Saat Ini</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <div class="stat-number" id="completionRate">0%</div>
                    <div class="stat-label">Tuntas</div>
                </div>
            </div>
            
            <!-- Today's Section -->
            <div class="today-section">
                <div class="section-header">
                    <h2><i class="fas fa-sun"></i> Hari Ini</h2>
                    <div class="date-display" id="todayDate">-</div>
                </div>
                
                <div class="alert" id="todayAlert">
                    <i class="fas fa-info-circle"></i>
                    <div>
                        <strong>Hari ini belum diisi!</strong>
                        <p style="margin: 5px 0 0 0; font-size: 0.9rem;">Klik "Isi Hari Ini" untuk mengisi kebiasaan Anda.</p>
                    </div>
                </div>
                
                <div id="todayHabits">
                    <!-- Today's habits will be loaded here -->
                </div>
            </div>
            
            <!-- History Section -->
            <div class="history-section">
                <div class="section-header">
                    <h2><i class="fas fa-history"></i> Riwayat Terakhir</h2>
                </div>
                
                <div class="history-list" id="historyList">
                    <!-- History will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // SIMPLE DASHBOARD - NAMA SAJA
        
        let currentUser = null;
        let today = new Date().toISOString().split('T')[0];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Simple dashboard loading...");
            
            // Check login
            checkLogin();
            
            // Load user data
            loadUserData();
            
            // Load today's data
            loadTodayData();
            
            // Load history
            loadHistory();
            
            // Load stats
            loadStats();
        });

        // Check if user is logged in
        function checkLogin() {
            const isLoggedIn = localStorage.getItem('userLoggedIn');
            const userData = localStorage.getItem('currentUser');
            
            if (isLoggedIn !== 'true' || !userData) {
                // Not logged in
                document.getElementById('loginCheck').style.display = 'block';
                document.getElementById('dashboardContent').style.display = 'none';
                return false;
            }
            
            try {
                currentUser = JSON.parse(userData);
                document.getElementById('loginCheck').style.display = 'none';
                document.getElementById('dashboardContent').style.display = 'block';
                return true;
            } catch (error) {
                console.error("Error parsing user data:", error);
                localStorage.removeItem('userLoggedIn');
                localStorage.removeItem('currentUser');
                document.getElementById('loginCheck').style.display = 'block';
                document.getElementById('dashboardContent').style.display = 'none';
                return false;
            }
        }

        // Load user data
        function loadUserData() {
            if (!currentUser) return;
            
            // Display user info
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userAvatar').textContent = currentUser.avatar || currentUser.name.charAt(0).toUpperCase();
            
            // Format login time
            if (currentUser.loginTime) {
                const loginTime = new Date(currentUser.loginTime);
                document.getElementById('loginTime').textContent = `Login: ${loginTime.toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'})}`;
            }
            
            // Display today's date
            const todayDate = new Date();
            document.getElementById('todayDate').textContent = todayDate.toLocaleDateString('id-ID', {
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
        }

        // Load today's data
        function loadTodayData() {
            if (!currentUser) return;
            
            const habitsData = JSON.parse(localStorage.getItem('habitsData') || '[]');
            
            // Find today's data for current user
            const todayData = habitsData.filter(item => 
                (item.name === currentUser.name || item.username === currentUser.name) &&
                item.date === today
            );
            
            const todayHabitsDiv = document.getElementById('todayHabits');
            const todayAlert = document.getElementById('todayAlert');
            
            if (todayData.length === 0) {
                // No data for today
                todayAlert.style.display = 'flex';
                todayHabitsDiv.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-clipboard-list"></i>
                        <h3 style="color: #666; margin-bottom: 10px;">Belum ada data hari ini</h3>
                        <p style="color: #888;">Isi kebiasaan Anda untuk melihat data di sini.</p>
                    </div>
                `;
                return;
            }
            
            // Hide alert
            todayAlert.style.display = 'none';
            
            // Display today's habits
            let html = '<div class="habits-list">';
            
            todayData.forEach(data => {
                // Calculate score
                const score = calculateScore(data);
                const totalItems = 7; // Total kebiasaan
                const percentage = Math.round((score / totalItems) * 100);
                
                html += `
                    <div class="habit-item">
                        <div class="habit-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="habit-content">
                            <div class="habit-title">Progress Hari Ini</div>
                            <div class="habit-desc">${score} dari ${totalItems} kebiasaan terisi</div>
                        </div>
                        <div class="habit-status status-done">
                            ${percentage}%
                        </div>
                    </div>
                `;
                
                // Add individual habits
                const habits = [
                    { icon: 'fa-sun', title: 'Bangun Pagi', value: data.wakeup || data.habits?.wakeupTime || '-' },
                    { icon: 'fa-pray', title: 'Sholat', value: `${getSholatCount(data)}/5` },
                    { icon: 'fa-running', title: 'Olahraga', value: getExerciseInfo(data) || '-' },
                    { icon: 'fa-utensils', title: 'Makan', value: getMealsStatus(data) || '-' },
                    { icon: 'fa-book', title: 'Belajar', value: getStudyInfo(data) || '-' },
                    { icon: 'fa-hands-helping', title: 'Bantu Ortu', value: getHelpStatus(data) || '-' },
                    { icon: 'fa-moon', title: 'Tidur Malam', value: data.bedtime || data.habits?.bedtime || '-' }
                ];
                
                habits.forEach(habit => {
                    html += `
                        <div class="habit-item">
                            <div class="habit-icon">
                                <i class="fas ${habit.icon}"></i>
                            </div>
                            <div class="habit-content">
                                <div class="habit-title">${habit.title}</div>
                                <div class="habit-desc">${habit.value}</div>
                            </div>
                            <div class="habit-status ${habit.value !== '-' ? 'status-done' : 'status-pending'}">
                                ${habit.value !== '-' ? 'âœ“' : 'Belum'}
                            </div>
                        </div>
                    `;
                });
            });
            
            html += '</div>';
            todayHabitsDiv.innerHTML = html;
        }

        // Load history
        function loadHistory() {
            if (!currentUser) return;
            
            const habitsData = JSON.parse(localStorage.getItem('habitsData') || '[]');
            
            // Get current user's data, sorted by date (newest first)
            const userData = habitsData
                .filter(item => item.name === currentUser.name || item.username === currentUser.name)
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .slice(0, 10); // Last 10 entries
            
            const historyListDiv = document.getElementById('historyList');
            
            if (userData.length === 0) {
                historyListDiv.innerHTML = `
                    <div class="no-data" style="padding: 30px;">
                        <i class="fas fa-history"></i>
                        <p style="color: #888; margin-top: 10px;">Belum ada riwayat</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            userData.forEach(data => {
                const score = calculateScore(data);
                const date = new Date(data.date);
                const formattedDate = date.toLocaleDateString('id-ID', {
                    day: 'numeric',
                    month: 'short'
                });
                
                html += `
                    <div class="history-item">
                        <div class="history-date">
                            <i class="fas fa-calendar"></i> ${formattedDate}
                        </div>
                        <div class="history-score">
                            ${score}/7 poin
                        </div>
                    </div>
                `;
            });
            
            historyListDiv.innerHTML = html;
        }

        // Load stats
        function loadStats() {
            if (!currentUser) return;
            
            const habitsData = JSON.parse(localStorage.getItem('habitsData') || '[]');
            
            // Get current user's data
            const userData = habitsData.filter(item => 
                item.name === currentUser.name || item.username === currentUser.name
            );
            
            // Total days
            document.getElementById('totalDays').textContent = userData.length;
            
            // Total score
            const totalScore = userData.reduce((sum, data) => sum + calculateScore(data), 0);
            document.getElementById('totalScore').textContent = totalScore;
            
            // Current streak
            const streak = calculateStreak(userData);
            document.getElementById('currentStreak').textContent = streak;
            
            // Completion rate
            const completionRate = userData.length > 0 
                ? Math.round((userData.filter(data => calculateScore(data) >= 6).length / userData.length) * 100)
                : 0;
            document.getElementById('completionRate').textContent = completionRate + '%';
        }

        // Helper functions
        function calculateScore(data) {
            let score = 0;
            
            if (data.wakeup || data.habits?.wakeupTime) {
                const time = data.wakeup || data.habits.wakeupTime;
                if (time !== '--:--') score++;
            }
            
            if (getSholatCount(data) >= 5) score++;
            
            if (getExerciseInfo(data)) score++;
            
            if (getMealsStatus(data) === 'Lengkap') score++;
            
            if (getStudyInfo(data)) score++;
            
            if (getHelpStatus(data) === 'Ya') score++;
            
            if (data.bedtime || data.habits?.bedtime) {
                const time = data.bedtime || data.habits.bedtime;
                if (time !== '--:--') score++;
            }
            
            return score;
        }

        function calculateStreak(userData) {
            if (userData.length === 0) return 0;
            
            // Sort by date
            const sortedData = [...userData].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            let streak = 0;
            let lastDate = null;
            
            // Check consecutive days
            for (let data of sortedData) {
                const currentDate = new Date(data.date);
                
                if (!lastDate) {
                    // First entry
                    streak = 1;
                    lastDate = currentDate;
                } else {
                    const diffDays = Math.floor((lastDate - currentDate) / (1000 * 60 * 60 * 24));
                    
                    if (diffDays === 1) {
                        // Consecutive day
                        streak++;
                        lastDate = currentDate;
                    } else {
                        // Streak broken
                        break;
                    }
                }
            }
            
            return streak;
        }

        function getSholatCount(item) {
            if (item.sholat) return item.sholat;
            if (item.habits?.sholat) {
                return Array.isArray(item.habits.sholat) ? item.habits.sholat.length : 0;
            }
            return 0;
        }

        function getExerciseInfo(item) {
            if (item.exercise) return item.exercise;
            if (item.habits?.exerciseType) {
                return item.habits.exerciseType + (item.habits.exerciseOther ? ` (${item.habits.exerciseOther})` : '');
            }
            return '';
        }

        function getMealsStatus(item) {
            if (item.meals) return item.meals;
            if (item.habits?.breakfastMenu && item.habits?.lunchMenu && item.habits?.dinnerMenu) {
                return 'Lengkap';
            } else if (item.habits?.breakfastMenu || item.habits?.lunchMenu || item.habits?.dinnerMenu) {
                return 'Sebagian';
            }
            return '';
        }

        function getStudyInfo(item) {
            if (item.study) return item.study;
            if (item.habits?.studySubject) {
                return item.habits.studySubject + (item.habits.studyDuration ? ` (${item.habits.studyDuration}m)` : '');
            }
            return '';
        }

        function getHelpStatus(item) {
            if (item.help) return item.help;
            if (item.habits?.helpParents) {
                return item.habits.helpParents ? 'Ya' : 'Tidak';
            }
            return '';
        }

        // Action functions
        function fillToday() {
            // Save selected date
            localStorage.setItem('selectedDate', today);
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            // Redirect to form page
            window.location.href = 'form-simple.html';
        }

        function changeUser() {
            if (confirm('Ganti user? Anda akan logout dari user ini.')) {
                logout();
            }
        }

        function logout() {
            if (confirm('Yakin ingin logout?')) {
                // Clear user data
                localStorage.removeItem('userLoggedIn');
                localStorage.removeItem('currentUser');
                
                // Redirect to login
                window.location.href = 'login-simple.html';
            }
        }
    </script>
