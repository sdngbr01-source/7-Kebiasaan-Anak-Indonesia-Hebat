<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - 7 Kebiasaan Anak Indonesia Hebat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #182848, #4b6cb7);
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .user-header {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .user-avatar {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(75, 108, 183, 0.3);
        }
        
        .user-details h2 {
            color: #182848;
            margin-bottom: 5px;
            font-size: 1.5rem;
        }
        
        .user-details p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .user-code {
            background: #e8f4f8;
            color: #182848;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 12px 25px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #182848;
            border: 2px solid #e9ecef;
        }
        
        .btn-danger {
            background: linear-gradient(to right, #dc3545, #c82333);
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0,0,0,0.15);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 1.5rem;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #182848;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.95rem;
        }
        
        .habits-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .section-header h2 {
            color: #182848;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .date-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 10px;
        }
        
        .date-selector input {
            padding: 8px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .habits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .habit-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .habit-card:hover {
            border-color: #4b6cb7;
            background: white;
            box-shadow: 0 5px 20px rgba(75, 108, 183, 0.1);
        }
        
        .habit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .habit-title {
            color: #182848;
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .habit-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .status-complete {
            background: #d4edda;
            color: #155724;
        }
        
        .status-incomplete {
            background: #fff3cd;
            color: #856404;
        }
        
        .habit-details {
            margin-top: 15px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .detail-value {
            color: #182848;
            font-weight: 500;
        }
        
        .no-data {
            text-align: center;
            padding: 50px;
            color: #999;
        }
        
        .no-data i {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: #e8f4f8;
            color: #182848;
            border: 2px solid #cce5ff;
        }
        
        @media (max-width: 768px) {
            .user-header {
                flex-direction: column;
                text-align: center;
            }
            
            .user-info {
                flex-direction: column;
                text-align: center;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .habits-grid {
                grid-template-columns: 1fr;
            }
            
            .section-header {
                flex-direction: column;
                align-items: stretch;
            }
        }
        
        @media (max-width: 480px) {
            .action-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
            
            .date-selector {
                flex-direction: column;
                align-items: stretch;
            }
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-size: 1.2rem;
            flex-direction: column;
            gap: 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4b6cb7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="spinner"></div>
            <div id="loadingText">Loading...</div>
        </div>
        
        <!-- Check Login -->
        <div id="loginCheck" style="display: none;">
            <div style="background: white; padding: 50px; border-radius: 20px; text-align: center; max-width: 500px; margin: 100px auto;">
                <div style="font-size: 4rem; color: #dc3545; margin-bottom: 20px;">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h2 style="color: #182848; margin-bottom: 15px;">Akses Ditolak</h2>
                <p style="color: #666; margin-bottom: 25px;">Anda belum login atau sesi telah berakhir.</p>
                <button onclick="window.location.href='login.html'" class="action-btn btn-primary" style="margin: 0 auto;">
                    <i class="fas fa-sign-in-alt"></i> Kembali ke Login
                </button>
            </div>
        </div>
        
        <!-- Main Dashboard (shown when logged in) -->
        <div id="dashboardContent" style="display: none;">
            <!-- User Header -->
            <div class="user-header">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">A</div>
                    <div class="user-details">
                        <h2 id="userName">User Name</h2>
                        <p id="userClass">Kelas: -</p>
                        <div class="user-code" id="userCode">Kode: -</div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="action-btn btn-primary" onclick="fillHabitsToday()">
                        <i class="fas fa-plus"></i> Isi Hari Ini
                    </button>
                    <button class="action-btn btn-secondary" onclick="viewHistory()">
                        <i class="fas fa-history"></i> Riwayat
                    </button>
                    <button class="action-btn btn-danger" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
            
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="stat-number" id="totalDays">0</div>
                    <div class="stat-label">Hari Terisi</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="stat-number" id="avgScore">0</div>
                    <div class="stat-label">Skor Rata-rata</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-fire"></i>
                    </div>
                    <div class="stat-number" id="currentStreak">0</div>
                    <div class="stat-label">Streak Saat Ini</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <div class="stat-number" id="bestStreak">0</div>
                    <div class="stat-label">Streak Terbaik</div>
                </div>
            </div>
            
            <!-- Today's Alert -->
            <div class="alert" id="todayAlert">
                <i class="fas fa-info-circle"></i>
                <div>
                    <strong>Hari ini belum diisi!</strong>
                    <p style="margin: 5px 0 0 0; font-size: 0.9rem;">Klik "Isi Hari Ini" untuk mengisi kebiasaan hari ini.</p>
                </div>
            </div>
            
            <!-- Habits Section -->
            <div class="habits-section">
                <div class="section-header">
                    <h2><i class="fas fa-list-check"></i> Data Kebiasaan</h2>
                    <div class="date-selector">
                        <input type="date" id="dateFilter" onchange="loadHabitsData()">
                        <button class="action-btn btn-secondary" onclick="resetDateFilter()">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>
                </div>
                
                <div id="habitsContent">
                    <!-- Habits data will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD5eyduaLigPJGqKYQJAZFZx3xvdm-l7s0",
            authDomain: "kaih-2bea0.firebaseapp.com",
            databaseURL: "https://kaih-2bea0-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "kaih-2bea0",
            storageBucket: "kaih-2bea0.firebasestorage.app",
            messagingSenderId: "644778400874",
            appId: "1:644778400874:web:979b195a6152e7ed87fe13"
        };

        // Global variables
        let currentUser = null;
        let database = null;
        let today = new Date().toISOString().split('T')[0];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Dashboard initializing...");
            
            // Check login
            checkLogin();
            
            // Initialize Firebase
            initializeFirebase();
            
            // Set today's date in filter
            document.getElementById('dateFilter').value = today;
            
            // Load user data
            loadUserData();
            
            // Load habits data
            loadHabitsData();
        });

        // Check if user is logged in
        function checkLogin() {
            const isLoggedIn = localStorage.getItem('userLoggedIn');
            const userData = localStorage.getItem('currentUser');
            
            if (isLoggedIn !== 'true' || !userData) {
                // Not logged in
                document.getElementById('loginCheck').style.display = 'block';
                document.getElementById('dashboardContent').style.display = 'none';
                return false;
            }
            
            try {
                currentUser = JSON.parse(userData);
                document.getElementById('loginCheck').style.display = 'none';
                document.getElementById('dashboardContent').style.display = 'block';
                return true;
            } catch (error) {
                console.error("Error parsing user data:", error);
                localStorage.removeItem('userLoggedIn');
                localStorage.removeItem('currentUser');
                document.getElementById('loginCheck').style.display = 'block';
                document.getElementById('dashboardContent').style.display = 'none';
                return false;
            }
        }

        // Initialize Firebase
        function initializeFirebase() {
            try {
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                database = firebase.database();
                console.log("✅ Firebase initialized for dashboard");
            } catch (error) {
                console.error("❌ Firebase init error:", error);
            }
        }

        // Load user data
        function loadUserData() {
            if (!currentUser) return;
            
            // Display user info
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userAvatar').textContent = currentUser.name.charAt(0).toUpperCase();
            document.getElementById('userClass').textContent = `Kelas: ${currentUser.class || '-'}`;
            document.getElementById('userCode').textContent = `Kode: ${currentUser.code || '-'}`;
        }

        // Load habits data
        function loadHabitsData() {
            if (!currentUser) return;
            
            showLoading('Loading data...');
            
            const selectedDate = document.getElementById('dateFilter').value || today;
            
            // Check if data exists for selected date
            checkTodaysData(selectedDate);
            
            // Load from Firebase first
            if (database) {
                loadHabitsFromFirebase(selectedDate);
            } else {
                // Fallback to localStorage
                loadHabitsFromLocalStorage(selectedDate);
            }
        }

        // Check today's data
        function checkTodaysData(selectedDate) {
            const todayAlert = document.getElementById('todayAlert');
            
            if (selectedDate === today) {
                // Check if today's data exists
                const habitsData = JSON.parse(localStorage.getItem('habitsData') || '[]');
                const todayData = habitsData.filter(item => 
                    (item.name === currentUser.name || item.username === currentUser.name) &&
                    item.date === today
                );
                
                if (todayData.length === 0) {
                    todayAlert.style.display = 'flex';
                } else {
                    todayAlert.style.display = 'none';
                }
            } else {
                todayAlert.style.display = 'none';
            }
        }

        // Load habits from Firebase
        function loadHabitsFromFirebase(selectedDate) {
            const habitsRef = database.ref('habits');
            
            habitsRef.orderByChild('date').equalTo(selectedDate).once('value')
                .then(snapshot => {
                    const habits = [];
                    snapshot.forEach(childSnapshot => {
                        const habit = childSnapshot.val();
                        // Filter by current user
                        if (habit.name === currentUser.name || habit.username === currentUser.name) {
                            habits.push(habit);
                        }
                    });
                    
                    if (habits.length > 0) {
                        displayHabitsData(habits, selectedDate);
                    } else {
                        // Try localStorage if Firebase has no data
                        loadHabitsFromLocalStorage(selectedDate);
                    }
                    
                    hideLoading();
                })
                .catch(error => {
                    console.error("Firebase error:", error);
                    // Fallback to localStorage
                    loadHabitsFromLocalStorage(selectedDate);
                });
        }

        // Load habits from localStorage
        function loadHabitsFromLocalStorage(selectedDate) {
            const habitsData = JSON.parse(localStorage.getItem('habitsData') || '[]');
            
            // Filter by current user and selected date
            const userHabits = habitsData.filter(item => 
                (item.name === currentUser.name || item.username === currentUser.name) &&
                item.date === selectedDate
            );
            
            displayHabitsData(userHabits, selectedDate);
            hideLoading();
        }

        // Display habits data
        function displayHabitsData(habits, date) {
            const habitsContent = document.getElementById('habitsContent');
            const formattedDate = formatDateDisplay(date);
            
            if (habits.length === 0) {
                habitsContent.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-clipboard-list"></i>
                        <h3 style="color: #666; margin-bottom: 10px;">Belum ada data untuk ${formattedDate}</h3>
                        <p style="color: #888;">Isi kebiasaan untuk melihat data di sini.</p>
                        <button onclick="fillHabitsForDate('${date}')" class="action-btn btn-primary" style="margin-top: 20px;">
                            <i class="fas fa-plus"></i> Isi untuk ${formattedDate}
                        </button>
                    </div>
                `;
                return;
            }
            
            // Display habits data
            let html = '';
            
            habits.forEach(habit => {
                const score = calculateHabitScore(habit);
                const status = score >= 6 ? 'complete' : 'incomplete';
                
                html += `
                    <div class="habit-card">
                        <div class="habit-header">
                            <div class="habit-title">
                                <i class="fas fa-calendar-day"></i>
                                ${formattedDate}
                            </div>
                            <div class="habit-status status-${status}">
                                ${status === 'complete' ? 'Lengkap' : 'Belum Lengkap'}
                            </div>
                        </div>
                        
                        <div class="habit-details">
                            <div class="detail-item">
                                <span class="detail-label">Bangun Pagi:</span>
                                <span class="detail-value">${habit.wakeup || habit.habits?.wakeupTime || '--:--'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Sholat:</span>
                                <span class="detail-value">${getSholatCount(habit)}/5</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Olahraga:</span>
                                <span class="detail-value">${getExerciseInfo(habit)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Makan:</span>
                                <span class="detail-value">${getMealsStatus(habit)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Belajar:</span>
                                <span class="detail-value">${getStudyInfo(habit)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Bantu Ortu:</span>
                                <span class="detail-value">${getHelpStatus(habit)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Tidur Malam:</span>
                                <span class="detail-value">${habit.bedtime || habit.habits?.bedtime || '--:--'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Total Skor:</span>
                                <span class="detail-value" style="color: ${score >= 6 ? '#28a745' : '#dc3545'}; font-weight: bold;">
                                    ${score}/7
                                </span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            habitsContent.innerHTML = html;
            
            // Update stats
            updateUserStats();
        }

        // Helper functions
        function formatDateDisplay(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', {
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
        }

        function calculateHabitScore(habit) {
            let score = 0;
            
            // Wakeup time
            if (habit.wakeup || habit.habits?.wakeupTime) {
                const time = habit.wakeup || habit.habits.wakeupTime;
                if (time !== '--:--') score++;
            }
            
            // Sholat
            if (getSholatCount(habit) >= 5) score++;
            
            // Exercise
            if (getExerciseInfo(habit)) score++;
            
            // Meals
            if (getMealsStatus(habit) === 'Lengkap') score++;
            
            // Study
            if (getStudyInfo(habit)) score++;
            
            // Help parents
            if (getHelpStatus(habit) === 'Ya') score++;
            
            // Bedtime
            if (habit.bedtime || habit.habits?.bedtime) {
                const time = habit.bedtime || habit.habits.bedtime;
                if (time !== '--:--') score++;
            }
            
            return score;
        }

        function getSholatCount(item) {
            if (item.sholat) return item.sholat;
            if (item.habits?.sholat) {
                return Array.isArray(item.habits.sholat) ? item.habits.sholat.length : 0;
            }
            return 0;
        }

        function getExerciseInfo(item) {
            if (item.exercise) return item.exercise;
            if (item.habits?.exerciseType) {
                return item.habits.exerciseType + (item.habits.exerciseOther ? ` (${item.habits.exerciseOther})` : '');
            }
            return '';
        }

        function getMealsStatus(item) {
            if (item.meals) return item.meals;
            if (item.habits?.breakfastMenu && item.habits?.lunchMenu && item.habits?.dinnerMenu) {
                return 'Lengkap';
            } else if (item.habits?.breakfastMenu || item.habits?.lunchMenu || item.habits?.dinnerMenu) {
                return 'Sebagian';
            }
            return '';
        }

        function getStudyInfo(item) {
            if (item.study) return item.study;
            if (item.habits?.studySubject) {
                return item.habits.studySubject + (item.habits.studyDuration ? ` (${item.habits.studyDuration}m)` : '');
            }
            return '';
        }

        function getHelpStatus(item) {
            if (item.help) return item.help;
            if (item.habits?.helpParents) {
                return item.habits.helpParents ? 'Ya' : 'Tidak';
            }
            return '';
        }

        // Update user stats
        function updateUserStats() {
            if (!currentUser) return;
            
            const habitsData = JSON.parse(localStorage.getItem('habitsData') || '[]');
            
            // Filter user's habits
            const userHabits = habitsData.filter(item => 
                item.name === currentUser.name || item.username === currentUser.name
            );
            
            // Total days
            document.getElementById('totalDays').textContent = userHabits.length;
            
            // Average score
            if (userHabits.length > 0) {
                const totalScore = userHabits.reduce((sum, habit) => {
                    return sum + calculateHabitScore(habit);
                }, 0);
                const avgScore = (totalScore / userHabits.length).toFixed(1);
                document.getElementById('avgScore').textContent = avgScore;
            }
            
            // Streak calculation
            calculateStreaks(userHabits);
        }

        // Calculate streaks
        function calculateStreaks(habits) {
            if (habits.length === 0) {
                document.getElementById('currentStreak').textContent = '0';
                document.getElementById('bestStreak').textContent = '0';
                return;
            }
            
            // Sort by date
            const sortedHabits = [...habits].sort((a, b) => new Date(a.date) - new Date(b.date));
            
            // Calculate streaks
            let currentStreak = 0;
            let bestStreak = 0;
            let tempStreak = 0;
            let lastDate = null;
            
            // Check for consecutive days
            for (let i = sortedHabits.length - 1; i >= 0; i--) {
                const habitDate = new Date(sortedHabits[i].date);
                
                if (!lastDate) {
                    // First habit
                    currentStreak = 1;
                    tempStreak = 1;
                } else {
                    const diffDays = Math.floor((lastDate - habitDate) / (1000 * 60 * 60 * 24));
                    
                    if (diffDays === 1) {
                        // Consecutive day
                        currentStreak++;
                        tempStreak++;
                    } else if (diffDays > 1) {
                        // Streak broken
                        break;
                    }
                }
                
                lastDate = habitDate;
                bestStreak = Math.max(bestStreak, tempStreak);
            }
            
            document.getElementById('currentStreak').textContent = currentStreak;
            document.getElementById('bestStreak').textContent = bestStreak;
        }

        // Action functions
        function fillHabitsToday() {
            fillHabitsForDate(today);
        }

        function fillHabitsForDate(date) {
            // Save selected date
            localStorage.setItem('selectedDate', date);
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            // Redirect to form page
            window.location.href = 'form-kebiasaan.html';
        }

        function viewHistory() {
            // Save user data
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            // Redirect to history page
            window.location.href = 'history.html';
        }

        function resetDateFilter() {
            document.getElementById('dateFilter').value = today;
            loadHabitsData();
        }

        function logout() {
            if (confirm('Yakin ingin logout?')) {
                // Clear user data
                localStorage.removeItem('userLoggedIn');
                localStorage.removeItem('currentUser');
                
                // Redirect to login
                window.location.href = 'login.html';
            }
        }

        function showLoading(text) {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
    </script>
