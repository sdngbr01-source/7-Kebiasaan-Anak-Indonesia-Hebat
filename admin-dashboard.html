<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - 7 Kebiasaan Anak Indonesia Hebat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tambahkan library untuk Excel -->
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        /* Admin Dashboard Styles */
        .admin-container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .admin-header {
            background: linear-gradient(to right, #182848, #4b6cb7);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .admin-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .admin-avatar {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #182848;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .admin-details h2 {
            margin-bottom: 5px;
            font-size: 1.5rem;
        }
        
        .admin-details p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
            transition: transform 0.3s;
            border: 1px solid #e9ecef;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.8rem;
            font-weight: bold;
            color: #182848;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.95rem;
        }
        
        .filters-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: flex-end;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            border: 1px solid #e9ecef;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .filter-group input:focus,
        .filter-group select:focus {
            border-color: #4b6cb7;
            outline: none;
        }
        
        .admin-table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            padding: 25px;
            margin-bottom: 30px;
            overflow-x: auto;
            border: 1px solid #e9ecef;
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .data-table th,
        .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #182848;
            position: sticky;
            top: 0;
        }
        
        .data-table tr:hover {
            background: #f8f9fa;
        }
        
        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
        }
        
        .badge-complete {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-incomplete {
            background: #fff3cd;
            color: #856404;
        }
        
        .admin-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px;
            justify-content: center;
        }
        
        .action-btn {
            padding: 14px 28px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            color: white;
            font-size: 1rem;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0,0,0,0.15);
        }
        
        .btn-logout {
            background: linear-gradient(to right, #dc3545, #c82333);
        }
        
        .btn-export {
            background: linear-gradient(to right, #28a745, #20c997);
        }
        
        .btn-upload {
            background: linear-gradient(to right, #17a2b8, #138496);
        }
        
        .btn-json {
            background: linear-gradient(to right, #6f42c1, #5a3796);
        }
        
        .btn-users {
            background: linear-gradient(to right, #ffc107, #e0a800);
            color: #212529;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .modal-title {
            color: #182848;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            padding: 50px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin: 25px 0;
            background: #f8f9fa;
        }
        
        .upload-area:hover {
            border-color: #4b6cb7;
            background: #f0f7ff;
        }
        
        .upload-icon {
            font-size: 3.5rem;
            color: #4b6cb7;
            margin-bottom: 20px;
        }
        
        .upload-area h4 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .upload-area p {
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .admin-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .admin-actions {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        @media (max-width: 576px) {
            .admin-stats {
                grid-template-columns: 1fr;
            }
            
            .filters-section {
                flex-direction: column;
            }
            
            .filter-group {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>

        <!-- Data Table -->

    <!-- Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                <h3 class="modal-title" id="modalTitle"><i class="fas fa-upload"></i> Upload Data</h3>
                <button onclick="closeModal()" style="background: none; border: none; font-size: 1.8rem; cursor: pointer; color: #666; padding: 0; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: background 0.3s;">
                    <i class="fas fa-times"></i>

            <div id="modalBody">

    <script src="script.js"></script>
    <script>
        // ========== ADMIN FUNCTIONS ==========
        
        // Inisialisasi
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Admin dashboard initializing...");
            
            // Cek login admin terlebih dahulu
            if (!checkAdminLogin()) {
                return; // Stop execution jika belum login
            }
            
            // Load data jika sudah login
            loadData();
            updateStats();
            updateAdminInfo();
        });
        
        // Cek login admin - FIXED VERSION
        function checkAdminLogin() {
            console.log("Checking admin login...");
            const isLoggedIn = localStorage.getItem('adminLoggedIn');
            
            console.log("Admin logged in status:", isLoggedIn);
            
            if (!isLoggedIn || isLoggedIn !== 'true') {
                alert('Anda belum login sebagai admin!');
                window.location.href = 'admin-login.html';
                return false;
            }
            
            console.log("Admin login verified successfully");
            return true;
        }
        
        // Update info admin
        function updateAdminInfo() {
            const username = localStorage.getItem('adminUsername') || 'admin';
            document.getElementById('adminName').textContent = username;
            document.getElementById('adminAvatar').textContent = username.charAt(0).toUpperCase();
            
            // Update last login
            const lastLogin = localStorage.getItem('lastLogin') || new Date().toLocaleString('id-ID');
            document.getElementById('lastLogin').textContent = lastLogin;
            
            console.log("Admin info updated:", username);
        }
        
        // Logout
        function logout() {
            if (confirm('Yakin ingin logout dari admin dashboard?')) {
                // Hapus semua data admin
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('adminUsername');
                localStorage.removeItem('lastLogin');
                localStorage.removeItem('adminLoginTime');
                
                window.location.href = 'index.html';
            }
        }
        
        // Modal Functions
        function openModal() {
            document.getElementById('uploadModal').style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('uploadModal').style.display = 'none';
        }
        
        // Show upload Excel modal
        function showUploadExcel() {
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <p style="color: #666; margin-bottom: 20px;">Upload file Excel (.xlsx) yang berisi data kebiasaan anak.</p>
                <div class="upload-area" id="excelDropArea" onclick="document.getElementById('excelFileInput').click()">
                    <div class="upload-icon">
                        <i class="fas fa-file-excel"></i>
                    </div>
                    <h4>Klik atau tarik file Excel ke sini</h4>
                    <p>Format harus .xlsx (Excel)</p>
                    <input type="file" id="excelFileInput" accept=".xlsx,.xls" style="display:none" 
                           onchange="handleExcelUpload(this.files[0])">
                </div>
                <div style="margin-top: 25px; padding: 20px; background: #f8f9fa; border-radius: 10px;">
                    <h5 style="color: #182848; margin-bottom: 10px; display: flex; align-items: center; gap: 10px;">
                        <i class="fas fa-info-circle"></i> Format Excel yang diperlukan:
                    </h5>
                    <ul style="margin: 10px 0; padding-left: 20px; color: #555;">
                        <li>Kolom A: Nama Anak</li>
                        <li>Kolom B: Tanggal (YYYY-MM-DD)</li>
                        <li>Kolom C: Jam Bangun (HH:MM)</li>
                        <li>Kolom D: Sholat (5=penuh, 0=tidak)</li>
                        <li>Kolom E: Olahraga</li>
                        <li>Kolom F: Makan (Lengkap/Sebagian)</li>
                        <li>Kolom G: Mata Pelajaran</li>
                        <li>Kolom H: Bantu Orang Tua (Ya/Tidak)</li>
                        <li>Kolom I: Jam Tidur (HH:MM)</li>
                    </ul>
                </div>
                <div style="margin-top: 25px; text-align: center;">
                    <button class="action-btn" onclick="downloadTemplate()" style="background: #28a745;">
                        <i class="fas fa-download"></i> Download Template
                    </button>
                </div>
            `;
            openModal();
            
            // Setup drag and drop untuk Excel
            setupDragAndDrop('excelDropArea', 'excelFileInput');
        }
        
        // Show upload JSON modal
        function showUploadJSON() {
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <p style="color: #666; margin-bottom: 20px;">Upload file JSON untuk backup atau restore data.</p>
                <div class="upload-area" id="jsonDropArea" onclick="document.getElementById('jsonFileInput').click()">
                    <div class="upload-icon">
                        <i class="fas fa-database"></i>
                    </div>
                    <h4>Klik atau tarik file JSON ke sini</h4>
                    <p>Format harus .json</p>
                    <input type="file" id="jsonFileInput" accept=".json" style="display:none" 
                           onchange="handleJSONUpload(this.files[0])">
                </div>
                <div style="margin-top: 25px; padding: 20px; background: #f8f9fa; border-radius: 10px;">
                    <h5 style="color: #182848; margin-bottom: 10px; display: flex; align-items: center; gap: 10px;">
                        <i class="fas fa-info-circle"></i> Informasi:
                    </h5>
                    <p style="margin: 10px 0; color: #555;">
                        File JSON harus berisi array data dengan format yang sesuai.
                        Anda juga bisa upload file JSON yang telah di-export sebelumnya.
                    </p>
                </div>
                <div style="margin-top: 25px; text-align: center;">
                    <button class="action-btn" onclick="exportAsJSON()" style="background: #6f42c1;">
                        <i class="fas fa-download"></i> Export JSON
                    </button>
                </div>
            `;
            openModal();
            
            // Setup drag and drop untuk JSON
            setupDragAndDrop('jsonDropArea', 'jsonFileInput');
        }
        
        // Setup drag and drop
        function setupDragAndDrop(dropAreaId, fileInputId) {
            const dropArea = document.getElementById(dropAreaId);
            const fileInput = document.getElementById(fileInputId);
            
            if (!dropArea || !fileInput) return;
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.style.borderColor = '#4b6cb7';
                dropArea.style.background = '#f0f7ff';
            }
            
            function unhighlight() {
                dropArea.style.borderColor = '#dee2e6';
                dropArea.style.background = '#f8f9fa';
            }
            
            dropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length > 0) {
                    fileInput.files = files;
                    // Trigger change event
                    const event = new Event('change', { bubbles: true });
                    fileInput.dispatchEvent(event);
                }
            }
        }
        
        // Handle Excel upload
        function handleExcelUpload(file) {
            if (!file) return;
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const data = e.target.result;
                    const workbook = XLSX.read(data, { type: 'binary' });
                    
                    // Ambil sheet pertama
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    
                    // Konversi ke JSON
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                    
                    // Proses data (skip header row)
                    const processedData = [];
                    for (let i = 1; i < jsonData.length; i++) {
                        const row = jsonData[i];
                        if (row && row.length >= 9) {
                            processedData.push({
                                name: row[0] || '',
                                date: row[1] || new Date().toISOString().split('T')[0],
                                wakeup: row[2] || '',
                                sholat: row[3] || 0,
                                exercise: row[4] || '',
                                meals: row[5] || '',
                                study: row[6] || '',
                                help: row[7] || '',
                                bedtime: row[8] || '',
                                status: 'imported'
                            });
                        }
                    }
                    
                    if (processedData.length > 0) {
                        // Simpan ke localStorage
                        const existingData = JSON.parse(localStorage.getItem('habitsData') || '[]');
                        const newData = [...existingData, ...processedData];
                        localStorage.setItem('habitsData', JSON.stringify(newData));
                        
                        alert(`✅ Berhasil mengimpor ${processedData.length} data dari Excel!`);
                        closeModal();
                        loadData();
                        updateStats();
                    } else {
                        alert('❌ Tidak ada data yang valid ditemukan dalam file Excel.');
                    }
                    
                } catch (error) {
                    console.error('Error reading Excel:', error);
                    alert('❌ Error membaca file Excel: ' + error.message);
                }
            };
            
            reader.onerror = function() {
                alert('❌ Error membaca file.');
            };
            
            reader.readAsBinaryString(file);
        }
        
        // Handle JSON upload
        function handleJSONUpload(file) {
            if (!file) return;
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (Array.isArray(data)) {
                        // Simpan ke localStorage
                        localStorage.setItem('habitsData', JSON.stringify(data));
                        
                        alert(`✅ Berhasil mengimpor ${data.length} data dari JSON!`);
                        closeModal();
                        loadData();
                        updateStats();
                    } else {
                        alert('❌ Format JSON tidak valid. Harus berupa array.');
                    }
                } catch (error) {
                    console.error('Error reading JSON:', error);
                    alert('❌ Error membaca file JSON: ' + error.message);
                }
            };
            
            reader.onerror = function() {
                alert('❌ Error membaca file.');
            };
            
            reader.readAsText(file);
        }
        
        // Download template Excel untuk kebiasaan
        function downloadTemplate() {
            // Data header untuk template
            const templateData = [
                ['Nama Anak', 'Tanggal (YYYY-MM-DD)', 'Jam Bangun (HH:MM)', 'Sholat (0-5)', 'Olahraga', 'Makan', 'Mata Pelajaran', 'Bantu Orang Tua', 'Jam Tidur (HH:MM)'],

        // Handle user upload dari Excel
        function handleUserUpload(file) {
            if (!file) return;
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const data = e.target.result;
                    const workbook = XLSX.read(data, { type: 'binary' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                    
                    const existingUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
                    const existingNames = new Set(existingUsers.map(u => u.name.toLowerCase()));
                    
                    let newUsers = [];
                    let skipped = 0;
                    
                    // Proses data dari baris 1 (skip header)
                    for (let i = 1; i < jsonData.length; i++) {
                        const row = jsonData[i];
                        if (row && row.length > 0 && row[0]) {
                            const name = row[0].toString().trim();
                            
                            // Skip jika nama sudah ada
                            if (existingNames.has(name.toLowerCase())) {
                                skipped++;
                                continue;
                            }
                            
                            // Generate ID unik
                            const id = 'USER_' + Date.now() + '_' + i + '_' + Math.random().toString(36).substr(2, 5);
                            
                            // Generate kode jika tidak ada
                            let code = row[2] ? row[2].toString().trim() : '';
                            if (!code) {
                                const initials = name.split(' ').map(n => n[0]).join('').toUpperCase();
                                code = initials + '_' + Math.floor(1000 + Math.random() * 9000);
                            }
                            
                            const newUser = {
                                id: id,
                                name: name,
                                class: row[1] ? row[1].toString().trim() : '',
                                code: code,
                                notes: row[3] ? row[3].toString().trim() : '',
                                createdAt: new Date().toISOString(),
                                isActive: true
                            };
                            
                            newUsers.push(newUser);
                            existingNames.add(name.toLowerCase());
                        }
                    }
                    
                    if (newUsers.length > 0) {
                        // Gabungkan dengan existing users
                        const allUsers = [...existingUsers, ...newUsers];
                        localStorage.setItem('registeredUsers', JSON.stringify(allUsers));
                        
                        alert(`✅ Berhasil menambahkan ${newUsers.length} user baru! ${skipped > 0 ? `(${skipped} user dilewati karena sudah ada)` : ''}`);
                        
                        // Refresh modal
                        showUserManagement();
                    } else {
                        alert('Tidak ada user baru yang ditemukan atau semua user sudah terdaftar.');
                    }
                    
                } catch (error) {
                    console.error('Error reading Excel:', error);
                    alert('❌ Error membaca file Excel: ' + error.message);
                }
            };
            
            reader.onerror = function() {
                alert('❌ Error membaca file.');
            };
            
            reader.readAsBinaryString(file);
        }

        // Helper functions untuk data
        function getSholatCount(item) {
            if (item.sholat) return item.sholat;
            if (item.habits?.sholat) {
                return Array.isArray(item.habits.sholat) ? item.habits.sholat.length : 0;
            }
            return 0;
        }
        
        function getExerciseInfo(item) {
            if (item.exercise) return item.exercise;
            if (item.habits?.exerciseType) {
                return item.habits.exerciseType + (item.habits.exerciseOther ? ` (${item.habits.exerciseOther})` : '');
            }
            return '';
        }
        
        function getMealsStatus(item) {
            if (item.meals) return item.meals;
            if (item.habits?.breakfastMenu && item.habits?.lunchMenu && item.habits?.dinnerMenu) {
                return 'Lengkap';
            } else if (item.habits?.breakfastMenu || item.habits?.lunchMenu || item.habits?.dinnerMenu) {
                return 'Sebagian';
            }
            return '';
        }
        
        function getStudyInfo(item) {
            if (item.study) return item.study;
            if (item.habits?.studySubject) {
                return item.habits.studySubject + (item.habits.studyDuration ? ` (${item.habits.studyDuration}m)` : '');
            }
            return '';
        }
        
        function getHelpStatus(item) {
            if (item.help) return item.help;
            if (item.habits?.helpParents) {
                return item.habits.helpParents ? 'Ya' : 'Tidak';
            }
            return '';
        }
        
        function getStatusText(item) {
            if (item.status) return item.status;
            
            const habits = item.habits || {};
            const filledFields = [
                habits.wakeupTime,
                habits.bedtime,
                habits.sholat?.length > 0,
                habits.exerciseType,
                habits.breakfastMenu,
                habits.lunchMenu,
                habits.dinnerMenu,
                habits.studySubject
            ].filter(Boolean).length;
            
            return filledFields >= 6 ? 'Lengkap' : 'Belum Lengkap';
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('id-ID', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
            } catch (e) {
                return dateString;
            }
        }
        
        function updateStats() {
            const data = JSON.parse(localStorage.getItem('habitsData') || '[]');
            const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            
            console.log("Updating stats, total habits data:", data.length, "total users:", users.length);
            
            // Total unique users
            const uniqueUsers = new Set();
            data.forEach(item => {
                uniqueUsers.add(item.name || item.username || '');
            });
            document.getElementById('totalUsers').textContent = users.length;
            
            // Today's data
            const today = new Date().toISOString().split('T')[0];
            const todayData = data.filter(item => {
                const itemDate = item.date ? item.date.split('T')[0] : '';
                return itemDate === today;
            });
            document.getElementById('todayData').textContent = todayData.length;
            
            // Average wakeup and bedtime
            if (data.length > 0) {
                const wakeupTimes = [];
                const bedtimes = [];
                
                data.forEach(item => {
                    if (item.wakeup || item.habits?.wakeupTime) {
                        const time = item.wakeup || item.habits.wakeupTime;
                        if (time && time !== '--:--') wakeupTimes.push(time);
                    }
                    if (item.bedtime || item.habits?.bedtime) {
                        const time = item.bedtime || item.habits.bedtime;
                        if (time && time !== '--:--') bedtimes.push(time);
                    }
                });
                
                if (wakeupTimes.length > 0) {
                    document.getElementById('avgWakeup').textContent = calculateAverageTime(wakeupTimes);
                }
                if (bedtimes.length > 0) {
                    document.getElementById('avgBedtime').textContent = calculateAverageTime(bedtimes);
                }
            }
        }
        
        function calculateAverageTime(times) {
            if (!times || times.length === 0) return '--:--';
            
            const minutes = times.map(time => {
                const [hours, minutes] = time.split(':').map(Number);
                return hours * 60 + minutes;
            }).filter(min => !isNaN(min));
            
            if (minutes.length === 0) return '--:--';
            
            const avgMinutes = minutes.reduce((a, b) => a + b, 0) / minutes.length;
            const avgHours = Math.floor(avgMinutes / 60);
            const avgMins = Math.round(avgMinutes % 60);
            
            return `${avgHours.toString().padStart(2, '0')}:${avgMins.toString().padStart(2, '0')}`;
        }
