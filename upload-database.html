<!DOCTYPE html>
<html>
<head>
    <title>Upload Database ke GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }
        .container {
            background: #f5f5f5;
            padding: 30px;
            border-radius: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #4b6cb7;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #182848;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì§ Upload Database ke GitHub</h1>
        
        <h3>Step 1: Dapatkan GitHub Token</h3>
        <p>1. Buka <a href="https://github.com/settings/tokens" target="_blank">GitHub Tokens</a></p>
        <p>2. Klik "Generate new token"</p>
        <p>3. Beri nama: "7Kebiasaan Upload"</p>
        <p>4. Ceklis "repo" (full control)</p>
        <p>5. Copy token</p>
        
        <h3>Step 2: Masukkan Data</h3>
        <input type="text" id="githubToken" placeholder="GitHub Token Anda">
        <input type="text" id="repoName" placeholder="Nama Repository" value="7kebiasaan-anak">
        
        <h3>Step 3: Upload</h3>
        <button onclick="uploadToGitHub()">üöÄ Upload ke GitHub</button>
        <button onclick="downloadBackup()">üíæ Download Backup File</button>
        
        <div id="result" class="result"></div>
        
        <h3>Data yang akan diupload:</h3>
        <textarea id="dataPreview" rows="10" readonly></textarea>
    </div>
    
    <script>
        // Tampilkan preview data
        function showDataPreview() {
            const data = {
                registeredUsers: JSON.parse(localStorage.getItem('registeredUsers') || '[]'),
                habitsData: JSON.parse(localStorage.getItem('habitsData') || '[]'),
                exportDate: new Date().toISOString()
            };
            
            document.getElementById('dataPreview').value = 
                `Users: ${data.registeredUsers.length} orang\n` +
                `Data Habits: ${data.habitsData.length} records\n` +
                `Export Date: ${new Date().toLocaleString()}\n\n` +
                JSON.stringify(data, null, 2);
        }
        
        // Upload ke GitHub
        async function uploadToGitHub() {
            const token = document.getElementById('githubToken').value;
            const repo = document.getElementById('repoName').value;
            
            if (!token) {
                showResult('‚ùå GitHub Token diperlukan!', true);
                return;
            }
            
            // Siapkan data
            const data = {
                registeredUsers: JSON.parse(localStorage.getItem('registeredUsers') || '[]'),
                habitsData: JSON.parse(localStorage.getItem('habitsData') || '[]'),
                adminData: {
                    adminLoggedIn: localStorage.getItem('adminLoggedIn'),
                    adminUsername: localStorage.getItem('adminUsername'),
                    lastLogin: localStorage.getItem('lastLogin')
                },
                exportDate: new Date().toISOString(),
                exportBy: 'Admin Dashboard'
            };
            
            const content = JSON.stringify(data, null, 2);
            const contentBase64 = btoa(unescape(encodeURIComponent(content)));
            
            try {
                // Upload ke GitHub
                const response = await fetch(`https://api.github.com/repos/${repo}/contents/database-backup.json`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Database backup ${new Date().toLocaleString()}`,
                        content: contentBase64
                    })
                });
                
                if (response.ok) {
                    showResult('‚úÖ Database berhasil diupload ke GitHub!');
                    
                    // Simpan link
                    const repoUrl = `https://github.com/${repo}/blob/main/database-backup.json`;
                    console.log('File tersedia di:', repoUrl);
                    
                    // Tampilkan link
                    setTimeout(() => {
                        if (confirm('Buka file di GitHub?')) {
                            window.open(repoUrl, '_blank');
                        }
                    }, 1000);
                    
                } else {
                    showResult('‚ùå Gagal upload. Cek token dan nama repo.', true);
                }
                
            } catch (error) {
                showResult('‚ùå Error: ' + error.message, true);
            }
        }
        
        // Download backup file
        function downloadBackup() {
            const data = {
                registeredUsers: JSON.parse(localStorage.getItem('registeredUsers') || '[]'),
                habitsData: JSON.parse(localStorage.getItem('habitsData') || '[]'),
                exportDate: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `7kebiasaan-database-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            showResult('‚úÖ File backup berhasil didownload!');
        }
        
        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = isError ? 'result error' : 'result success';
            resultDiv.style.display = 'block';
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            showDataPreview();
            
            // Auto-load dari localStorage jika ada
            const savedToken = localStorage.getItem('githubToken');
            if (savedToken) {
                document.getElementById('githubToken').value = savedToken;
            }
            
            // Save token
            document.getElementById('githubToken').addEventListener('change', function() {
                localStorage.setItem('githubToken', this.value);
            });
        });
    </script>
</body>
</html>
